<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>A Special Message</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: linear-gradient(to bottom, #4b0082, #8a2be2); /* Deep sky-like purple gradient */
            color: white;
            font-family: 'Arial', sans-serif;
            text-align: center;
        }
        .container {
            width: 90%;
            max-width: 500px;
            background: rgba(255, 255, 255, 0.1);
            padding: 20px;
            border-radius: 20px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
        }
        .hidden {
            display: none;
        }
        h1 {
            font-size: 2rem;
            margin-bottom: 20px;
        }
        p {
            font-size: 1.2rem;
            line-height: 1.8;
        }
        input, select, button {
            font-size: 1rem;
            padding: 10px;
            margin: 10px 0;
            border: none;
            border-radius: 5px;
            width: 100%;
            box-sizing: border-box;
        }
        button {
            background-color: #6a1b9a;
            color: white;
            cursor: pointer;
            transition: background 0.3s;
        }
        button:hover {
            background-color: #4a148c;
        }
        .error {
            border: 2px solid red;
            animation: shake 0.3s;
        }
        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            25% { transform: translateX(-5px); }
            50% { transform: translateX(5px); }
            75% { transform: translateX(-5px); }
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Welcome Screen -->
        <div id="welcome">
            <h1>Welcome to My Website</h1>
            <p>To ensure that you're in fact Sawin, I will ask you a few questions.</p>
            <button onclick="startQuiz()">Start</button>
        </div>

        <!-- Question 1 -->
        <div id="question1" class="hidden">
            <h1>Question 1</h1>
            <p>What is your birthday?</p>
            <input type="date" id="birthday" />
            <button onclick="checkQuestion1()">Submit</button>
        </div>

        <!-- Question 2 -->
        <div id="question2" class="hidden">
            <h1>Question 2</h1>
            <p>What am I (Rawen) allergic to?</p>
            <input type="text" id="allergy" placeholder="Type your answer here" />
            <button onclick="checkQuestion2()">Submit</button>
        </div>

        <!-- Question 3 -->
        <div id="question3" class="hidden">
            <h1>Question 3</h1>
            <p>How old are you?</p>
            <select id="age">
                <option value="24">24</option>
                <option value="27">27</option>
                <option value="26">26</option>
                <option value="62">62</option>
                <option value="25">25</option>
            </select>
            <button onclick="checkQuestion3()">Submit</button>
        </div>

        <!-- Special Message -->
        <div id="message" class="hidden">
            <h1>A Special Message For you</h1>
            <p>I just wanted to let you know that I miss seeing you and your smile. </p>
            <button onclick="resetQuiz()">Start Over</button>
        </div>
    </div>

    <script>
        function startQuiz() {
            document.getElementById('welcome').classList.add('hidden');
            document.getElementById('question1').classList.remove('hidden');
        }

        function showNextQuestion(currentId, nextId) {
            document.getElementById(currentId).classList.add('hidden');
            document.getElementById(nextId).classList.remove('hidden');
        }

        function checkQuestion1() {
            const birthday = document.getElementById('birthday').value;
            if (birthday === '1998-09-21') {
                showNextQuestion('question1', 'question2');
            } else {
                alert("I'm disappointed that you don't know your own birthday.");
                document.getElementById('birthday').classList.add('error');
            }
        }

        function checkQuestion2() {
            const allergy = document.getElementById('allergy').value.toLowerCase().replace(/\s+/g, '');
            const validAnswers = ['favabeans', 'fava beans'];
            if (validAnswers.includes(allergy)) {
                showNextQuestion('question2', 'question3');
            } else {
                alert("How could you not remember? ðŸ¤”");
                document.getElementById('allergy').classList.add('error');
            }
        }

        function checkQuestion3() {
            const age = document.getElementById('age').value;
            if (age === '62') {
                showNextQuestion('question3', 'message');
            } else {
                alert("Love the positive thinking but you're not that young.");
                document.getElementById('age').classList.add('error');
            }
        }

        function resetQuiz() {
            document.querySelectorAll('.container > div').forEach(div => div.classList.add('hidden'));
            document.getElementById('welcome').classList.remove('hidden');
            document.querySelectorAll('.error').forEach(el => el.classList.remove('error'));
            document.getElementById('birthday').value = '';
            document.getElementById('allergy').value = '';
            document.getElementById('age').value = '';
        }
    </script>
</body>
</html>
